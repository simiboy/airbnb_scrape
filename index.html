<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Scraping Tracker</title>
<style>
body { font-family: Arial, sans-serif; padding: 20px; }
table { border-collapse: collapse; width: 60%; margin: auto; }
th, td { border: 1px solid #aaa; padding: 8px 12px; text-align: center; }
th { background-color: #f4f4f4; }
.done { color: green; font-weight: bold; }
.not-done { color: red; font-weight: bold; }
</style>
</head>
<body>
<h1>Weekly Scraping Tracker</h1>
<table>
<thead>
<tr>
<th>Week</th><th>Booking.com</th><th>Ingatlan.com</th></tr></thead>
<tbody>
<tr><td>2025-W46</td><td class='done'>✓</td><td class='done'>✓</td></tr>
<tr><td>2025-W45</td><td class='done'>✓</td><td class='not-done'>✗</td></tr>
</tbody>
</table>
</body>
</html>
